<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist Chat</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />

    <!-- Include the CSS file -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sigfrid von Shrink Chatbot</h1>

        <div class="chat-container d-flex flex-column">
            <div id="chat-messages"></div>
        </div>

        <textarea id="user-input" class="form-input mt-3" placeholder="Type your message" rows="3"></textarea>
        
        <button id="send-button" class="button mt-3">Send</button>
    </div>

    <!-- Include the JavaScript file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
