<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Therapist Chat</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    
    <style>
        /* Custom Styles */
        body, html {
            height: 100%;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        h1 {
            text-align: center;
        }
        
        .chat-container {
            height: 80%;
            width: 80%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
        }

        .user-message {
            text-align: left;
            margin-bottom: 10px;
        }
        
        .therapist-message {
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Sigfrid von Shrink Chatbot</h1>

        <div class="chat-container">
            <div id="chat-messages"></div>
        </div>

        <textarea id="user-input" class="form-input" placeholder="Type your message" rows="3"></textarea>
        
        <button id="send-button" class="button">Send</button>
    </div>

    <script>
        // Define variables
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        // Function to add a message to the chat container
        const addMessage = (message, sender) => {
            const messageElement = document.createElement('div');
            
            if (sender === 'User') {
                messageElement.classList.add('user-message');
            } else {
                messageElement.classList.add('therapist-message');
            }
            
            messageElement.innerHTML = `<p><strong>${sender}:</strong> ${message}</p>`;
            chatMessages.appendChild(messageElement);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        };

        // Function to handle user input submission
        const handleUserInput = async () => {
            const userMessage = userInput.value.trim();

            if (userMessage.length === 0) {
                return;
            }

            addMessage(userMessage, 'User');

            // Clear user input field
            userInput.value = '';

            // Send user message to the server and receive response from the AI therapist
            try {
                const response = await axios.post('/chat', { message: userMessage });
                const therapistMessage = response.data.message;
                addMessage(therapistMessage, 'AI Therapist');
            } catch (error) {
                console.error('Error communicating with AI therapist:', error);
            }
        };

        // Event listener for send button click
        sendButton.addEventListener('click', handleUserInput);

        // Event listener for user input field enter key press
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>

</html>
